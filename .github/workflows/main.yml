name: ğŸš€ Deploy Portal to Namecheap
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci # Faster and more reliable for builds

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“‚ Sync files to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }} # Ensure this is the IP: 162.0.209.135
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # 1. Use ./dist/ for Vite or ./build/ for Create React App
          local-dir: ./dist/ 
          # 2. Start from the root folder the FTP user is jailed in
          server-dir: ./ 
          port: 21
          # 3. Explicitly use FTPS and loose security for shared hosting certs
          protocol: ftps
          security: loose 
          # 4. Extended timeout for the control socket handshake
          timeout: 120000
