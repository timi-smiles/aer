name: ğŸš€ Deploy Portal to Namecheap
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“‚ Sync files to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Use ./dist/ if you're using Vite, or ./build/ if using Create React App
          local-dir: ./dist/ 
          # Since the FTP user is portal-deploy@, it usually starts inside the /portal folder
          server-dir: ./ 
          port: 21
          protocol: ftp
          timeout: 90000 # Namecheap needs this extra time to handshake
