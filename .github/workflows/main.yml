name: ğŸš€ Deploy Portal to Namecheap
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“‚ Sync files to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # 1. local-dir must match your project's output (usually dist for Vite)
          local-dir: ./dist/ 
          # 2. FIXED: Using ./ ensures files go to the root of the portal folder
          server-dir: ./ 
          port: 21
          protocol: ftps
          security: loose 
          timeout: 120000
